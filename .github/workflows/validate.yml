name: Validate macOS Platform Config

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate PLIST files
        run: |
          shopt -s nullglob
          for file in daemons/*.plist configs/*.plist; do
            echo "Validating $file"
            plutil -lint "$file"
          done

      - name: Validate shell scripts are executable
        run: |
          shopt -s nullglob
          for script in scripts/*.sh deploy/*.sh; do
            echo "Checking executable bit on $script"
            test -x "$script"
          done
